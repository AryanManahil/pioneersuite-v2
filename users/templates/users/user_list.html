{% extends 'base.html' %}

{% block content %}
<div class="p-8">
    <h2 class="text-3xl font-bold mb-6 text-blue-800">User Management</h2>

    <a href="{% url 'users:user_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6 inline-block">âž• Create New User</a>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow">
            <thead class="bg-blue-800 text-white">
                <tr>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">First Name</th>
                    <th class="py-2 px-4">Last Name</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b hover:bg-blue-50">
                    <td class="py-2 px-4">{{ user.email }}</td>
                    <td class="py-2 px-4">{{ user.first_name }}</td>
                    <td class="py-2 px-4">{{ user.last_name }}</td>
                    <td class="py-2 px-4">
                        <a href="#" class="text-blue-600 hover:underline">Edit</a> |
                        <a href="#" class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center py-4 text-gray-500">No users found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
