<!-- templates/users/user_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User - PioneerSuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <header class="bg-blue-800 text-white p-6">
        <h1 class="text-3xl font-bold text-center">Delete User</h1>
    </header>

    <main class="p-10">
        <h2 class="text-xl mb-4">Are you sure you want to delete the user {{ user.username }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
            <a href="{% url 'user_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
        </form>
    </main>

    <footer class="bg-gray-800 text-center text-gray-300 p-4">
        &copy; 2025 PioneerSuite. All rights reserved.
    </footer>

</body>
</html>
