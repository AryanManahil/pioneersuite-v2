<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PioneerSuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

    <!-- Login Form -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center text-blue-500 mb-6">Login to PioneerSuite</h2>

        <form method="post">
            {% csrf_token %}

            <input type="hidden" name="next" value="{% url 'home' %}">
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="username" id="id_username" class="mt-1 p-2 w-full border rounded-lg" required>
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" class="mt-1 p-2 w-full border rounded-lg" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Login
            </button>
        </form>
    </div>
</body>
</html>
