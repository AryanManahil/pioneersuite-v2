{% extends "digitalbase.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 p-6 bg-white shadow rounded-xl text-sm">
  <h2 class="text-xl font-bold text-green-700 mb-4">Confirm Payment</h2>
  <p class="mb-2">You're about to activate this policy.</p>
  <p><strong>Premium:</strong> {{ quote.total_premium }} BDT</p>

  <form method="post">
    {% csrf_token %}
    <!-- Hidden inputs to send departure date and duration days -->
    <input type="hidden" name="departure_date" value="{{ departure_date }}">
    <input type="hidden" name="duration_days" value="{{ duration_days }}">

    <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded mt-4">
      Confirm & Activate Policy
    </button>
  </form>
</div>
{% endblock %}
