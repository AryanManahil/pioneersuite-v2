{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">
    {% if form.instance.pk %}Edit{% else %}Add{% endif %} Product
  </h1>

  <form method="post" class="bg-white shadow-md rounded-lg p-6 space-y-6 border">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}{% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">
        Save
      </button>
    </div>
  </form>
</div>
{% endblock %}
