{% extends "base.html" %}

{% block title %}Digital Insurance - PioneerSuite{% endblock %}

{% block content %}
<div class="flex items-center justify-center p-10">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">Digital Insurance</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <a href="{% url 'digitalinsurance:product_list' %}"
               class="bg-green-500 text-white text-center py-4 px-6 rounded-lg hover:bg-green-600 transition duration-300">
                Product
            </a>

            <a href="{% url 'digitalinsurance:policy' %}"
               class="bg-blue-500 text-white text-center py-4 px-6 rounded-lg hover:bg-blue-600 transition duration-300">
                Policy
            </a>

            <a href="{% url 'digitalinsurance:claim' %}"
               class="bg-yellow-500 text-white text-center py-4 px-6 rounded-lg hover:bg-yellow-600 transition duration-300">
                Claim
            </a>

            <a href="{% url 'digitalinsurance:bill' %}"
               class="bg-purple-500 text-white text-center py-4 px-6 rounded-lg hover:bg-purple-600 transition duration-300">
                Bill
            </a>
            <a href="{% url 'digitalinsurance:digital_product_view' %}"
               class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded mb-6 block text-center max-w-xs mx-auto">
                View Pioneer Insurance Digital Product
            </a>

            <a href="{% url 'digitalinsurance:admin_dashboard' %}"
               class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded mb-6 block text-center max-w-xs mx-auto">
                Admin Panel
            </a>

        </div>
    </div>
</div>
{% endblock %}
