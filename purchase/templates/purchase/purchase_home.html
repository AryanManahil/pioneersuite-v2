{% extends "base.html" %}

{% block title %}Purchase - PioneerSuite{% endblock %}

{% block content %}
<div class="flex items-center justify-center p-10">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-7xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">Purchase Module</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">

            <!-- Requisition -->
            <a href="{% url 'purchase:requisition_list' %}" class="flex flex-col items-center justify-center bg-green-500 text-white text-center py-6 px-6 rounded-lg hover:bg-green-600 transition">
                <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 3H8a2 2 0 00-2 2v16l6-3 6 3V5a2 2 0 00-2-2z" />
                </svg>
                Requisitions
            </a>

            <!-- Purchase with Order + Receive -->
            <div class="bg-blue-500 text-white rounded-lg p-6 hover:bg-blue-600 transition flex flex-col items-center">
                <div class="flex flex-col items-center mb-4">
                    <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V4a2 2 0 012-2h6l6 6v12a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-xl font-semibold">Purchase</span>
                </div>
                <div class="flex space-x-4">
                    <a href="{% url 'purchase:purchase_order_list' %}" class="bg-white text-blue-600 font-medium py-2 px-4 rounded hover:bg-gray-100 transition text-sm shadow">
                        Order
                    </a>
                    <a href="#" class="bg-white text-blue-600 font-medium py-2 px-4 rounded hover:bg-gray-100 transition text-sm shadow">
                        Receive
                    </a>
                </div>
            </div>

            <!-- Inventory -->
            <a href="{% url 'core_settings:product_list' %}" class="flex flex-col items-center justify-center bg-yellow-500 text-white text-center py-6 px-6 rounded-lg hover:bg-yellow-600 transition">
                <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0a2 2 0 01-2 2H6a2 2 0 01-2-2m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5" />
                </svg>
                Inventory
            </a>

            <!-- Billing -->
            <a href="#" class="flex flex-col items-center justify-center bg-purple-500 text-white text-center py-6 px-6 rounded-lg hover:bg-purple-600 transition">
                <svg class="w-10 h-10 mb-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-6V6m0 6v6m9-6a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Billing
            </a>

        </div>
    </div>
</div>
{% endblock %}
