{% extends "base.html" %}

{% block title %}Create Purchase Order{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-8 space-y-6">
        <h1 class="text-2xl font-extrabold text-indigo-700 flex items-center gap-2">
            <i class="lucide lucide-file-text"></i>
            Create Purchase Order
        </h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Requisition Info -->
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Requisition No:</label>
                <div class="text-base font-semibold text-gray-800 bg-gray-100 px-3 py-2 rounded-md">
                    {{ requisition.requisition_no }}
                </div>
            </div>

            <!-- Vendor Selection -->
            <div>
                <label for="vendor" class="block text-sm font-medium text-gray-700 mb-1">Select Vendor:</label>
                <select name="vendor" id="vendor" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring focus:ring-indigo-200">
                    <option value="">-- Choose Vendor --</option>
                    {% for vendor in vendors %}
                    <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Purchase Order Items -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Purchase Order Items:</label>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm rounded-md overflow-hidden shadow border border-gray-200">
                        <thead class="bg-indigo-100 text-gray-700">
                        <tr>
                            <th class="px-4 py-3 text-left">Item Name</th>
                            <th class="px-4 py-3 text-left">Quantity</th>
                            <th class="px-4 py-3 text-left">Unit</th>
                            <th class="px-4 py-3 text-left">Unit Price</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        {% for item in requisition.items.all %}
                        <tr>
                            <td class="px-4 py-2">
                                <input type="text" name="item_name_{{ forloop.counter }}" value="{{ item.item_name }}"
                                       class="w-full border border-gray-300 rounded px-2 py-1" required>
                            </td>
                            <td class="px-4 py-2">
                                <input type="number" name="quantity_{{ forloop.counter }}" value="{{ item.quantity }}"
                                       class="w-full border border-gray-300 rounded px-2 py-1" required>
                            </td>
                            <td class="px-4 py-2">
                                <input type="text" name="unit_{{ forloop.counter }}" value="{{ item.unit }}"
                                       class="w-full border border-gray-300 rounded px-2 py-1" required>
                            </td>
                            <td class="px-4 py-2">
                                <input type="number" name="price_{{ forloop.counter }}" step="0.01"
                                       class="w-full border border-gray-300 rounded px-2 py-1" required>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- VAT and Discount -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- VAT -->
                <div>
                    <label for="vat_percent" class="block text-sm font-medium text-gray-700 mb-1">VAT (%)</label>
                    <input type="number" name="vat_percent" id="vat_percent" value="0" step="0.01"
                           class="w-full border border-gray-300 rounded px-4 py-2 shadow-sm focus:ring focus:ring-indigo-200">
                </div>

                <!-- Discount -->
                <div>
                    <label for="discount" class="block text-sm font-medium text-gray-700 mb-1">Discount</label>
                    <input type="number" name="discount" id="discount" value="0" step="0.01"
                           class="w-full border border-gray-300 rounded px-4 py-2 shadow-sm focus:ring focus:ring-indigo-200">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit"
                        class="inline-flex items-center gap-2 bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 transition-all duration-200 font-semibold">
                    <i class="lucide lucide-check-circle"></i>
                    Create Purchase Order
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
